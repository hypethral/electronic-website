name: Build and Deploy to EC2

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: estore
  IMAGE_VERSION: 2.0.${{ github.run_number }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }} .
    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          echo "Pulling Docker image: ${{ secrets.DOCKERHUB_USERNAME }}/estore:1.0.${{ github.run_number }}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/estore:1.0.${{ github.run_number }}
          cd ~/estore
          echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/estore:1.0.${{ github.run_number }}" > version
          sudo docker compose down
          sudo docker compose up -d
          echo "âœ… Deployment completed successfully"
