name: Build and Deploy to EC2  

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: estore
  IMAGE_VERSION: 1.0.${{ github.run_number }}
  IMAGE_FULL: ${{ secrets.DOCKERHUB_USERNAME }}/estore:1.0.${{ github.run_number }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t $IMAGE_FULL .

    - name: Push Docker Image
      run: docker push $IMAGE_FULL

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest


    steps:
    - name: Pull latest code and install dependencies
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker pull $IMAGE_FULL
          cd ~/estore
          echo "IMAGE=$IMAGE_FULL" > .env
          sudo docker compose down
          sudo docker compose up -d
          echo "image deployed"

